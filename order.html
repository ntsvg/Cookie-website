<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylo.css">
</head>
<body>
    <form action="confirmation.html" method="post">
        <div class="container">
            <h2>Order Your Favorite Treats</h2>
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter your name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter your email" name="email" required>

            <label for="address"><b>Address</b></label>
            <input type="text" placeholder="Enter your address" name="address" required>

            <label for="treat"><b>Select Treat</b></label>
            <select name="treat" required>
                <option value="ragi-biscuits">Ragi Biscuits</option>
                <option value="coconut-banana">Coconut Banana</option>
                <option value="choco-millet">Choco Millet</option>
            </select>
            <label for="quantity"><b>Quantity</b></label>
            <input type="text" placeholder="Enter quantity" name="quantity" required>
            <label for="comments"><b>Comments</b></label>
            <input type="text" placeholder="Any special requests or comments" name="comments">
            <button type="submit">Order Now</button>
        </div>
        <div id="confirmation" style="text-align: center; margin-top: 20px;">
            <p>Thank you for your order! We will contact you soon.</p>
            <button onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </form>
</body>
</html>
